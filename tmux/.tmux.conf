# set prefix to ctrl+a
set -g prefix C-l
unbind C-b
bind C-l send-prefix

# ==========================================
# 解决冲突与 macOS 优化 (关键修改)
# ==========================================

# -r 表示可重复按键 (例如: C-a, 然后按住 J 可以一直向下扩展)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r h resize-pane -L 1
bind -r j resize-pane -D 1
bind -r k resize-pane -U 1
bind -r l resize-pane -R 1

# 使用 Alt/Option + 方向键 (hjkl) 直接切换面板 (Root Mode)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# 2. 快速重载配置文件 (快捷键: C-a + r)
bind r source-file ~/.tmux.conf \; display "配置已重载!"

# 4. 保持当前路径 (新建面板/窗口时)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# 4. macOS 剪贴板优化 (开启 Vi 模式)
set-window-option -g mode-keys vi
# 允许在复制模式下使用 v 进行选择，y 进行复制 (类似 Vim)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ==========================================
# 基础设置 
# ==========================================

set -g mouse on
set -g base-index 1
setw -g monitor-activity on
set -g renumber-windows on

# 增加显示面板数字的时间 (单位：毫秒)
set -g display-panes-time 3000

unbind '"'
unbind %

# 释放 C-方向键，避免与macos冲突
unbind-key C-Up
unbind-key C-Down
unbind-key C-Left
unbind-key C-Right


# 性能优化：减少 Esc 键延迟 (对 Vim 用户至关重要)
set -s escape-time 0

# ==========================================
# 视觉与终端设置
# ==========================================

# Undercurl 支持
set -g default-terminal "xterm-256color" # 建议在 Mac 上明确指定，防止颜色异常
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# ==========================================
# 插件管理
# ==========================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'jabirali/tmux-tilish'
set -g @plugin 'dracula/tmux'

# # Tilish 设置
# set -g @tilish-default 'tiled'

# Dracula 设置
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon session
set -g @dracula-show-fahrenheit false
set -g @dracula-show-flags true
set -g @dracula-plugins "cpu-usage ram-usage time"

# Restore 设置
set -g @continuum-restore 'off'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# 自动安装 TPM
setenv -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins/"
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager
run -b '~/.tmux/plugins/tpm/tpm'
